<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
    <h1 class="head">Todo</h1>
    <div class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="martrix-image">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
<div class="main">
    <div id="main__top-section">
        <label for="new-task" class="main__new-task">Add Item</label>
    <div class="main__task-row-wrapper">
        <input id="new-task"class="main__add-task input" type="text">
        <button class="main__btn">Add</button>
    </div>
    </div>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks" class="main__incomplete-list" >
        <li class="main__link" >
            <input type="checkbox" class="main__checkbox">
            <label class="main__label-task ">Pay Bills</label>
            <input type="text" class="main__text">
            <button class="main__edit-btn main__btn edit">Edit</button>
            <button class="main__delete-btn main__btn delete">
                <img src="./remove.svg" class="main__remove-icon" alt="remove-icon">
            </button>
        </li>
        <li class="main__link edit-mode">
            <input type="checkbox" class="main__checkbox">
            <label class="main__label-task">Go Shopping</label>
            <input type="text" value="go shopping" class="main__text">
            <button class="main__edit-btn main__btn edit">Save</button>
            <button class="main__delete-btn main__btn delete">
                <img src="./remove.svg" class="main__remove-icon" alt="remove-icon">
            </button>
        </li>
    </ul>
    <h3 class="main__title">Completed</h3>
        <ul id="completed-tasks" class="main__completed-list">
            <li class="main__link">
                <input type="checkbox" checked class="main__checkbox">
                <label class="main__label-task">See the Doctor</label>
                <input type="text" class="task">
                <button class="main__edit-btn main__btn edit">Edit</button>
                <button class="main__delete-btn main__btn delete">
                <img src="./remove.svg" class="main__remove-icon" alt="remove-icon">
                </button>
            </li>
        </ul>
</div>
<script src="app.js"></script>
</body>
</html>
